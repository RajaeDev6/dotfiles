format = """
$directory\
$git_status\
$git_commit\
$fill\
$git_branch\
$battery\
$line_break\
$character"""

[fill]
symbol = " "

[directory]
style = "bold purple"

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[[battery.display]]
threshold = 10
style = 'bold red'

[character]
success_symbol = '[-➜](bold green)'
error_symbol = "[ - ](bold red)"

[git_branch]
style = "green"

[git_commit]
commit_hash_length = 4
tag_symbol = '🔖 '

# ~/.config/starship.toml

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'

