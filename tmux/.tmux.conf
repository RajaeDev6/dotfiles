# CORE 

set -g mouse on
set -g history-limit 10000
set -g base-index 1
setw -g pane-base-index 1

# THEME 
# Eyun tmux theme (colors + separators live here)

source-file ~/dotfiles/tmux/eyun.tmux

# OPTIONAL: PYWAL SUPPORT 
# If pywal exists, you can uncomment this block
# (Eyun remains the default aesthetic)

# run-shell "cat ~/.cache/wal/colors.sh | sed 's/export //g' > ~/.cache/wal/tmux_colors.conf"
# if-shell '[ -f ~/.cache/wal/tmux_colors.conf ]' \
#   'source-file ~/.cache/wal/tmux_colors.conf'

#WINDOW BEHAVIOR 

setw -g automatic-rename on
set -g allow-rename off

# COPY MODE (VI STYLE) 

setw -g mode-keys vi

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi r send -X rectangle-toggle

#STATUS REFRESH 
# (Handled visually by theme; this is logic only)

set -g status-interval 5


# PANE NAVIGATION (VIM STYLE)

bind-key -T h select-pane -L   # left
bind-key -T j select-pane -D   # down
bind-key -T k select-pane -U   # up
bind-key -T g select-pane -R   # right (instead of l)

# PREVIOUS PANE + ZOOM
bind-key a select-pane -l \; resize-pane -Z

#RELOAD 

bind r source-file ~/.tmux.conf \; display-message "tmux reloaded âœ”"

